<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoreiCode Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' },
                        accent: '#4ecca3'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-gray-200 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-1">DoreiCode Dashboard</h1>
        <p class="text-center text-gray-500 text-sm mb-8">Claude Code 使用量モニター</p>

        <p class="text-center text-gray-500 text-xs mb-8" id="status">データ読み込み中...</p>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-dark-card rounded-xl p-4 text-center border border-dark-border">
                <div class="text-3xl font-bold text-accent" id="currentUsage">-</div>
                <div class="text-xs text-gray-500 mt-1">現在の使用量</div>
            </div>
            <div class="bg-dark-card rounded-xl p-4 text-center border border-dark-border">
                <div class="text-3xl font-bold text-accent" id="maxUsage">-</div>
                <div class="text-xs text-gray-500 mt-1">最大使用量</div>
            </div>
            <div class="bg-dark-card rounded-xl p-4 text-center border border-dark-border">
                <div class="text-3xl font-bold text-accent" id="dataPoints">-</div>
                <div class="text-xs text-gray-500 mt-1">データ数</div>
            </div>
            <div class="bg-dark-card rounded-xl p-4 text-center border border-dark-border">
                <div class="text-3xl font-bold text-accent" id="lastUpdate">-</div>
                <div class="text-xs text-gray-500 mt-1">最終更新</div>
            </div>
        </div>

        <div class="bg-dark-card rounded-xl p-6 border border-dark-border">
            <canvas id="usageChart"></canvas>
        </div>
    </div>

    <script>
        let chart = null;

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const [timestamp, percent] = lines[i].split(',');
                if (timestamp && percent !== undefined) {
                    data.push({ timestamp, percent: parseInt(percent, 10) });
                }
            }
            return data;
        }

        function updateDashboard(data) {
            if (data.length === 0) return;

            const current = data[data.length - 1];
            document.getElementById('currentUsage').textContent = current.percent + '%';
            document.getElementById('maxUsage').textContent = Math.max(...data.map(d => d.percent)) + '%';
            document.getElementById('dataPoints').textContent = data.length;
            document.getElementById('lastUpdate').textContent = current.timestamp.split(' ')[1] || current.timestamp;

            const labels = data.map(d => {
                const parts = d.timestamp.split(' ');
                if (parts.length === 2) {
                    return parts[0].slice(5) + ' ' + parts[1].slice(0, 5);
                }
                return d.timestamp;
            });
            const values = data.map(d => d.percent);

            if (chart) chart.destroy();

            chart = new Chart(document.getElementById('usageChart'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Current Session 使用量 (%)',
                        data: values,
                        borderColor: '#4ecca3',
                        backgroundColor: 'rgba(78, 204, 163, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            min: 0,
                            max: 100,
                            ticks: { color: '#64748b', callback: v => v + '%' },
                            grid: { color: '#1e293b' }
                        },
                        x: {
                            ticks: { color: '#64748b', maxTicksLimit: 12, maxRotation: 45 },
                            grid: { color: '#1e293b' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#e2e8f0' } },
                        tooltip: { callbacks: { label: ctx => ctx.parsed.y + '% used' } }
                    }
                }
            });
        }

        async function loadCSV() {
            try {
                const res = await fetch('/usage_history.csv?' + Date.now());
                const text = await res.text();
                const data = parseCSV(text);
                updateDashboard(data);
                document.getElementById('status').textContent = '自動更新: 60秒ごと';
            } catch (e) {
                document.getElementById('status').textContent = 'CSV読み込み失敗';
            }
        }

        loadCSV();
        setInterval(loadCSV, 60000);
    </script>
</body>
</html>
